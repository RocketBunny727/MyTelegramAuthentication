version: '3.8'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telegram-auth-app
    ports:
      - "8080:8080"
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/telegram_auth
      - SPRING_DATASOURCE_USERNAME=postgres
      - SPRING_DATASOURCE_PASSWORD=123456
      - TELEGRAM_BOTS_MY_AUTHENTICATION_BOT_TOKEN=your_bot_token
    depends_on:
      - postgres
    networks:
      - app-network
  postgres:
    image: postgres:16
    container_name: telegram-auth-postgres
    environment:
      POSTGRES_DB: telegram_auth
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge